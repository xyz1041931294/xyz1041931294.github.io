<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<ul id="ul">
		<!--<li>111</li>-->
	</ul>
<script type="text/javascript">
	
	var li = document.createElement('li');
	li.innerHTML = '112';
	
	/*
		如果ul没有children[0]，那么默认为append
		
	*/
	ul.insertBefore(li,ul.children[0]);
	
</script>
</body>
</html>
