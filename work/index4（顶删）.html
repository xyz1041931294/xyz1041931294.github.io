<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  /*
    weibo.php?act=add&content=xxx	添加一条
    返回：{error:0, id: 新添加内容的ID, time: 添加时间}
   */
  	
  	
  	class WebOo {
  		constructor(){
  			this.btn = $('#btn1');
  			this.txt = $('#tijiaoText');
  			this.box = $('#div1');
  			this.num = 1;
  			
  		}
  		
  		init(){
  			const _this = this;
  			this.btn.on('click',function(){
  				//当点击时候拿到用户输入的文本。
  				_this.addDiv(_this.txt.val());
  			});
  			
  			/*
		  		ctrl + 回车 
		  	*/
  			this.txt.on('keydown',function(ev){
  				if(ev.keyCode == 13 && ev.ctrlKey){
  					_this.addDiv(_this.txt.val());
  				}
  			});
  			
  			
  			/*
  				请求一页数据
  				weibo.php?act=get&page=2		获取一页数据
				返回：[{id: ID, content: "内容", time: 时间戳, acc: 顶次数, ref: 踩次数}, {...}, ...]
  				
  			*/
    		this.pageload(this.num);
  		}
  		
  		pageload(num){//当页面刷新的时候，调用某组数据
  			const _this = this;
  			$.ajax({
  				url:'weibo.php',
  				data:{
  					act:'get',
  					page:num
  				},
  				success:function(data){
  					_this.box.html('');
  					const arr = eval('('+data+')');
					arr.reverse();//降序的数组。
  					$.each(arr,function(i,e){
  						_this.createView(e);
  					});
  				}
  			});
  		}
  		
  		//发送请求，保存数据，渲染页面
  		addDiv(val){
  			const _this = this;
  			$.ajax({
		      url:'weibo.php',
		      data:{
		        act:'add',
		        content:val
		      },
		      success:function(data){
					data = eval('('+data+')');
			        if(!data.error){
			        	_this.pageload(_this.num);//还会变
			        }
			    }
	   		});
  		}
  		//显示的模板
  		createView(json){
			console.log(json)
			const _this = this;
  			let str = this.addTime(json.time);
  			let div = $(`
	            <div class="reply">
	                <p class="replyContent">${json.content}</p>
	                <p class="operation">
	                    <span class="replyTime">${str}</span>
	                    <span class="handle">
	                      <a href="javascript:;" class="top" index="${json.id}">${json.acc}</a>
	                      <a href="javascript:;" class="down_icon">0</a>
	                      <a href="javascript:;" class="cut" index="${json.id}">删除</a>
	                    </span>
	                </p>
	            </div>
	          `); 
	         
	        //点击顶
	         div.find('.top').off().click(function(){
	         	_this.getTop($(this).attr('index'),$(this));
	         });
	        
	        //点击删除
	        div.find('.cut').off().click(function(){
	         	_this.removeData($(this).attr('index'),$(this));
	         });
	         
	          
  			this.box.prepend(div);
	        this.txt.val('');
  		}
  		
  		/*
  			weibo.php?act=del&id=num			删除某一条数据
				返回：{error:0} 
  		*/
  		
  		removeData(id){
  			const _this = this;
  			$.ajax({
		      	url:'weibo.php',
		      	data:{
		        act:'del',
		        id:id
		      	},
		      	success:function(data){
		      		//console.log(id)
					data = eval('('+data+')');
			        if(!data.error){ //删除接口请求成功
			        	_this.pageload(1); //？
			        }
				}    
	   		});
  		}
  		
  		
  		//请求顶接口
  		//weibo.php?act=acc&id=num	返回：{error:0}		顶某一条数据
				
  		getTop(id,that){
  			const _this = this;
  			let cook = [];//在cookie中存id，为了保证，当天只能点击1次
  			if(this.getCookie('top')){
  				cook = JSON.parse(this.getCookie('top'));
  			}

  			let onoff = cook.some(function(a){
  				return a == id
  			});
			if(onoff){
				alert('不好意思!不要刷单哟!');
				return;
			}
			
  			$.ajax({
		      url:'weibo.php',
		      data:{
		        act:'acc',
		        id:id
		      },
		      success:function(data){
					data = eval('('+data+')');
			        if(!data.error){
			        	var num = Number(that.text());
			        	that.text(++num);
			        	cook.push(id);
			        	_this.setCookie('top',JSON.stringify(cook),1);
			        	alert('已顶成功，明天再来吧！');
//			        	_this.pageload(1);
			        }
			    }
	   		});
  		}
  		
  		
  		
  		//获取时间
  		addTime(time){
  		  var date = new Date(time*1000);//服务器时间是以秒为单位
          var year = date.getFullYear();
          var Month = date.getMonth()+1;
          var d = date.getDate();
          var sen = date.getSeconds();
          var min = date.getMinutes();
          var Hou = date.getHours();
          var str = year+'-'+tDou(Month)+'-'+tDou(d)+' '+tDou(Hou)+':'+tDou(min)+':'+tDou(sen);
          function tDou(n){
            return n<10?'0'+n:''+n;
          }
          
          return str;
  		}
  		
  		setCookie (key,value,time){
	        if(time){
	          var date = new Date();
//	          date.setDate(date.getDate()+time);
	          /*
	          	11:30
	          	
	          	(60*60*11)*1000+(30*60*1000)
	          */
	          date.setTime(date.getTime()+(60*1000));
	          
	          document.cookie = key+'='+value+';expires='+date.toGMTString();
	        }else{
	          document.cookie = key+'='+value;
	        }
      	}
      
	    getCookie(name){
	        let arr = document.cookie.split('; ');
	        let valSting = '';
	        arr.forEach((e,i)=>{
	          let key = e.split('=')[0];
	          let val = e.split('=')[1];
	          if(key == name){
	            valSting = val;
	          }
	        });
	        return valSting;
	    }
  		
  		
  		
  	}

  	var web = new WebOo();
	web.init();

</script>
