<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        td {
            text-align: center;
        }
    </style>
   
</head>

<body>

<form action="" name="form">
    <p>
        姓名:<input type="text" name="username"/>
    </p>
    <p>
        年龄:<input type="text" name="age"/>
    </p>
    <p>
        性别: <select name="sex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </p>
    <p>
        <input type="button" value="添加" name="add"/>
    </p>
</form>
    <input type="button" value="反选" class="btn">
    <input type="button" value="批量删除"  class="btn"> 
    <table id="tab1" width="100%" border="1">

        <thead>
        <tr>
            <th>
                <input id="checkAll" type="checkbox" /> 全选
            </th>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
           <!--  <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>1</td>
                <td>周杰伦</td>
                <td>37</td>
                <td>男</td>
                <td>
                    <a href="javascript:;">上移</a> |
                    <a href="javascript:;">下移</a> |
                    <a href="javascript:;">删除</a>
                </td>
            </tr> -->
        </tbody>

    </table>
    <script type="text/javascript">
    /*
        1、根据数据生成表格。
        2、数据的添加
        3、全选
        4、上移下移删除
        5、排序
        6、反选
        7、批量删除（被选中的删除）
    */
    var data = [
            {
                 'id' : 1,
                'username' : '周杰伦',
                'age' : 37,
                'sex' : '男'
            },
            {
                'id' : 2,
                'username' : '阿信',
                'age' : 39,
                'sex' : '男'
            },
            {
                'id' : 3,
                'username' : '王俊凯',
                'age' : 17,
                'sex' : '男'
            },
            {
                'id' : 4,
                'username' : '宋仲基',
                'age' : 31,
                'sex' : '男'
            },
            {
                'id' : 5,
                'username' : '赵雅芝',
                'age' : 62,
                'sex' : '女'
            }
        ];
      
       var tab1 = document.getElementById('tab1');
       var tHead = tab1.tHead;
       var tBody = tab1.tBodies[0];
       var checkAll = document.getElementById('checkAll');
       var sortId = tHead.rows[0].cells[1];
       var sortAge = tHead.rows[0].cells[3];
       var form = document.getElementsByTagName('form')[0];
       var userName = form.username;
       var age = form.age;
       var sex = form.sex;
       var add = form.add;
       var num = data.length;
       var inps = tBody.getElementsByTagName('input');
       var arr = [];
       var trs = tBody.getElementsByTagName('tr');
       var btns = document.getElementsByClassName('btn');
        //1.生成表格
       for(var i=0;i<data.length;i++){
       		create(data[i]);
       }
       //拿到一条数据，渲染页面一行
       function create(d){
       		var tr = document.createElement('tr');
       		var td = document.createElement('td');
       		var inp = document.createElement('input');
       		tr.num = d.id;
       		inp.type = 'checkbox';
       		//单个checkbox
       		inp.onclick = function(){
       			checkedAll();
//     			console.log(m)
       		}
       		td.appendChild(inp);
       		tr.appendChild(td);
       		for(var k in d){
       			var td2 = document.createElement('td');
       			td2.innerHTML = d[k];
       			tr.appendChild(td2);
       		}
       		var td3 = document.createElement('td');
       		var a1 = document.createElement('a');
       		var a2 = document.createElement('a');
       		var a3 = document.createElement('a');
       		a1.innerHTML = '上移';
       		a2.innerHTML = '下移';
       		a3.innerHTML = '删除';
       		//4.上移下移删除
       		a1.onclick = function(){
		       	var prev = tr.previousElementSibling;
				if(prev){
					tBody.insertBefore(tr,prev)
				}else{
					alert('这是第一行了')
				}
       		}
       		a2.onclick = function(){
       			var next = tr.nextElementSibling;
				if(next){
					tBody.insertBefore(next,tr)
				}else{
					alert('这是最后一行了')
				}
       		}
       		a3.onclick = function(){
       			//console.log(tr)
       			for(var i=0;i<data.length;i++){
       				if(tr.num == data[i].id){
       					data.splice(i,1);
       				}
       			}
       			//console.log(data)
       			tBody.removeChild(tr);
       			checkedAll();
       		}
       		var t1 = document.createTextNode('|'); 
       		var t2 = document.createTextNode('|');
       		td3.appendChild(a1);
       		td3.appendChild(t1);
       		td3.appendChild(a2);
       		td3.appendChild(t2);
       		td3.appendChild(a3);
       		tr.appendChild(td3);
       		tBody.appendChild(tr);
       }
 		//2.添加数据
 		add.onclick = function(){
 			if(!userName.value){
 				return;
 			}
 			if(!age.value){
 				return;
 			}
 			var j = {};
 			num++;
 			j.id = num;
 			j.name = userName.value;
 			j.age = age.value;
 			j.sex = sex.value;
 			data.push(j);
 			//console.log(data)
 			create(data[data.length-1]);
 			checkedAll();
 		}
 		//3.全选按钮
 		checkAll.onclick = function(){
 			if(this.checked){
 				for(var i=0;i<inps.length;i++){
 					inps[i].checked = true;
 				}
 			}else{
 				for(var i=0;i<inps.length;i++){
 					inps[i].checked = false;
 				}
 			}
 		}
 		//5.排序
 		//按Id
 		sortId.onOff = true;
 		sortId.onclick = function(){
 			arr = [];
 			for(var i=0;i<trs.length;i++){
 				arr.push(trs[i]);
 			}
 			if(this.onOff){
 				//从大到小
 				arr.sort(function(a,b){
 					return b.children[1].innerHTML-a.children[1].innerHTML;
 				})
 				
 			}else{
 				//从小到大
 				arr.sort(function(a,b){
 					return a.children[1].innerHTML-b.children[1].innerHTML;
 				})
 			}
 			for(var i=0;i<arr.length;i++){
 				tBody.appendChild(arr[i]);
 			}
 			//console.log(arr)
 			this.onOff = !this.onOff;
 		}
 		sortAge.onOff = true;
 		//按年龄
 		sortAge.onclick = function(){
 			arr = [];
 			for(var i=0;i<trs.length;i++){
 				arr.push(trs[i]);
 			}
 			if(this.onOff){
 				//从大到小
 				arr.sort(function(a,b){
 					return b.children[3].innerHTML-a.children[3].innerHTML;
 				})
 				
 			}else{
 				//从小到大
 				arr.sort(function(a,b){
 					return a.children[3].innerHTML-b.children[3].innerHTML;
 				})
 			}
 			for(var i=0;i<arr.length;i++){
 				tBody.appendChild(arr[i]);
 			}
 			//console.log(arr)
 			this.onOff = !this.onOff;
 		}
 		//6.反选
 		btns[0].onclick = function(){
 			for(var i=0;i<inps.length;i++){
   				if(inps[i].checked){
   					inps[i].checked = false;
   				}else{
   					inps[i].checked = true;
   				}
   			}
 			checkedAll();
 		}
 		//判断全选函数
 		function checkedAll(){
 			var m = 0;
   			for(var i=0;i<inps.length;i++){
   				if(inps[i].checked){
   					m++;
   				}
   			}
   			if(m == inps.length && inps.length!=0){
   				checkAll.checked = true;
   			}else{
   				checkAll.checked = false;
   			}
 		}
 		//批量删除
 		btns[1].onclick = function(){
 			for(var i=0;i<inps.length;i++){
 				if(inps[i].checked){
 					//删对应的数据
 					for(var j=0;j<data.length;j++){
 						if(data[j].id == trs[i].num){
 							data.splice(j,1);
 						}
 					}
 					//删对应的结构
					tBody.removeChild(inps[i].parentNode.parentNode);
   					i--;
 				}
 			}
 			checkedAll();
 			//console.log(data)
 		}
    </script>
</body>
</html>
